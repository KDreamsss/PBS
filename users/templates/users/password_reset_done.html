{% extends "feed/layout.html" %} {% load static %}
{% block content %}
<br />
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">
            <b>An email has been sent with instructions to reset your
              password.</b>
          </h5>
          <form class="form-signin">
            <div class="form-group">
              <div class="form-group">
                <br>
                <p class="text-center">Please go to your email</p><br>
                <p class="text-center">Check your Spam/Junk box if you didnot received the email.</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
